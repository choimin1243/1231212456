    <meta charset="UTF-8" />

    <meta name="mobile-web-app-capable" content="yes" />

    <title>Celestial Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        position: fixed;
        width: 100%;
        height: 100%;
        overscroll-behavior: none;
        touch-action: none;
      }
      #root {
        width: 100vw;
        height: 100vh;
        width: 100dvw;
        height: 100dvh;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        touch-action: none;
      }
      input[type=range] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        outline: none;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        height: 28px;
        width: 28px;
        border-radius: 50%;
        background: #3b82f6;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
        border: 2px solid rgba(255, 255, 255, 0.3);
      }
      input[type=range]::-moz-range-thumb {
        height: 28px;
        width: 28px;
        border-radius: 50%;
        background: #3b82f6;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
        border: 2px solid rgba(255, 255, 255, 0.3);
      }
      html {
        overscroll-behavior: none;
      }
    </style>
